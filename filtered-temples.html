<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="styles/filtered-temples-large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts/filtered-temples.js" defer></script>
    <title>Temple Album</title>
    <meta name="author" content="Corban Evans">
    <meta name="description" content="A photo album of various temples and their names">
</head>
<body>
    <div class="header">
        <h1 class="page-name">Temple Album</h1>
        <div class="icon" onclick="toggleMenu()">
            <i id="menuIcon" class="fa fa-bars"></i>
        </div>
        
        <nav>
            <a id="home" href="#" onclick="displayTemples('home')">Home</a>
            <a id="old" href="#" onclick="displayTemples('old')">Old</a>
            <a id="new" href="#" onclick="displayTemples('new')">New</a>
            <a id="large" href="#" onclick="displayTemples('large')">Large</a>
            <a id="small" href="#" onclick="displayTemples('small')">Small</a>
        </nav>
    </div>
    
    
    <main id="main-content">
        <h2>Home</h2>
        
        <div class="temple-display">
        </div>
 
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Corban Evans. USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
